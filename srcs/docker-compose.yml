services:
  mariadb:
    build: requirements/mariadb
    container_name: mariadb
    image: mariadb:inception
    restart: always
    ports:
      - "3306:3306"
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    env_file: .env

